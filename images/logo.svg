<svg 
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 width="157px" height="38px">
<defs>
<filter filterUnits="userSpaceOnUse" id="Filter_0" x="0px" y="0px" width="157px" height="38px"  >
    <feOffset in="SourceAlpha" dx="0.5" dy="0.866" />
    <feGaussianBlur result="blurOut" stdDeviation="1.732" />
    <feFlood flood-color="rgb(5, 6, 6)" result="floodOut" />
    <feComposite operator="atop" in="floodOut" in2="blurOut" />
    <feComponentTransfer><feFuncA type="linear" slope="0.18"/></feComponentTransfer>
    <feMerge>
    <feMergeNode/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>
<filter id="Filter_1">
    <feOffset in="SourceAlpha" dx="0" dy="1" />
    <feGaussianBlur result="blurOut" stdDeviation="0" />
    <feFlood flood-color="rgb(255, 255, 255)" result="floodOut" />
    <feComposite operator="out" in="floodOut" in2="blurOut" result="compOut" />
    <feComposite operator="in" in="compOut" in2="SourceAlpha" />
    <feComponentTransfer><feFuncA type="linear" slope="1"/></feComponentTransfer>
    <feBlend mode="normal" in2="SourceGraphic" />
</filter>
<filter id="Filter_2">
    <feFlood flood-color="rgb(255, 255, 255)" flood-opacity="1" result="floodOut" />
    <feComposite operator="atop" in="floodOut" in2="SourceGraphic" result="compOut" />
    <feBlend mode="normal" in="compOut" in2="SourceGraphic" />
</filter>

</defs>
<g filter="url(#Filter_0)">
<g filter="url(#Filter_1)">
<g filter="url(#Filter_2)">
<text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="36px" x="1px" y="27px"><tspan font-size="36px" font-family="Forte" fill="#FFFFFF">Miligram</tspan></text>
</g></g></g>
</svg>